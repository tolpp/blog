---
layout: default
---

<div class="main">
    <div class="content">
      {% for post in site.posts %}
      <div class="post">
        <div class="post-main">
          <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }}</a></span>
          </h1>
        </div>
      </div>
      {% endfor %}
      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
    </div>
</div>
