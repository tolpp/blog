---
layout: default
---

<div class="main">
    <div class="main-wrapper">
      <div class="post-wrapper">
      {% for post in site.posts %}
      <div class="post-link">
         <span class="post-link-date">{{ post.date | date: "%Y-%m-%d" }}</span>
         <span class="post-seperator">|</span>
         <span class="post-link-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span> 
      </div>
      {% endfor %}
      </div>
    </div>
</div>
